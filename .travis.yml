language: java
jdk:
  - openjdk11
  -
env:
  global:
    - secure: ""

addons:
  sonarcloud:
    organization: "dannkhoma"
    token:
      secure: $SONAR_TOKEN

script:
  - ./mvnw clean install
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=dannkhoma_client

services:
  - docker